<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <style>
        
        table {
            width: 100%;

        }
        tr {
            vertical-align:top;
        }
        td {
            padding-right: 10px; 
        }
        .save{
            border-color: rgba(255, 251, 0, 0.973);
            }
    </style>
</head>
<body>
    <form class="reg-form">
        <table>
            <tr>
                <td><label for="fullname">Full Name:</label></td>
                <td> <input type="text" id="fullname"></td><br>
            </tr>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username"></td><br>
            </tr>
            <tr>
                <td><label for="Password">Password:</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="Repassword">Re Password:</label></td>
                <td><input type="password" id="repassword"></td>
            </tr>
            <tr>
                <td><label for="Address">Address:</label></td>
                <td><input type="text" id="address"></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="Save" class="save"></td>
            </tr>
        </table>
    </form>
</body>
</html>
